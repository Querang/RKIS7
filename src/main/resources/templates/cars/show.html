<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${car.getName()}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<div th:replace="~{cars/header :: header}"></div>
<div class="container">
    <div class="card">
        <div class="card-content">
            <p th:text="'| ' + ${car.getName() + ' |'}"></p>
            <p th:text="'| ' + ${car.getBrand()} + ' |'"></p>
            <p th:text="'| ' + ${car.getCountry()} + ' |'"></p>
            <p th:text="'| ' + ${car.getPrice() + ' р.' + ' |'}"></p>
            <p th:text="'| ' + ${car.getHorsepower()} + ' Лошадиных сил' + ' |'"></p>
        </div>
        <div class="card-action">
            <a class="btn" th:href="@{/cars/{id}/edit(id=${car.getId()})}">Редактировать</a>
            <form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}" style="display: inline;">
                <button class="btn red" type="submit" name="action">Удалить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
